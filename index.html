<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encounter Builder</title>
</head>
<body>
  <h1>Encounter Builder</h1>

        <ul id="monster-list">
            <li>Aarakocra</li>
            <li>Babau</li>
            <li>Cyclops</li>
            <li>Darkling</li>
            <li>Eidolon</li>
            <li>Fire Snake</li>
            <li>Gauth</li>
            <li>Hobgoblin</li>
            <li>Imp</li>
            <li>Juiblex</li>
        </ul>
        <h3>Selected Monsters</h3>
        <ul id="selected-monster-list"></ul>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
